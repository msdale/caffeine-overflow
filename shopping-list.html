<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PriceMart</title>
    <!-- add a favicon to our tab title -->
    <link rel="icon" type="image" href="./assets/images/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.0/css/bulma.css"/>
    <!-- Font Awesome & Font Family Links -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="http://fonts.cdnfonts.com/css/gagalin" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Montserrat:wght@200;400;700&display=swap" rel="stylesheet">
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!--Header - Bulma Hero Layout-->
    <section class="hero is-info is-medium">
        <div class="hero-body" style="background: url('./assets/images/viki-mohamad-tWXH_zGJrPo-unsplash.jpg') no-repeat right; background-size: contain;">
            <div class="container is-widescreen columns">
                <div class="column is-2">
                    <figure class="image is-128x128">
                        <img src="./assets/images/PriceMart Logo.png">
                    </figure>
                </div>
                <div class="column is-10">
                    <h1 class="title is-1">
                        PriceMart
                    </h1>
                    <p class="subtitle is-3">
                        Get the very best price every time you shop!
                    </p>
                </div>
            </div>
        </div>
    </section>
    <!--End Header-->

    
    <!-- left column, Retailer 1 shopping list -->
        <!-- format width of left column -->
        <div>
            <!-- format card? -->
            <div>
                <h3>Target</h3>
                <!-- create container for list to post to -->
                <div>
                    <!-- button to delete individual item off list, maybe hangs to the right of the item's title -->
                    <button type="button"><i class="fas fa-trash"></i></button>
                    <!-- maybe have warning pop when delete entire list is clicked? -->
                    <button type="submit" class="btn">Delete List</button>
                </div>
            </div>
        </div>

        <!-- right column, Retailer 2 -->
        <!-- format width of right column -->
        <div>
            <!-- format card? -->
            <div>
                <h3>Walmart</h3>
                <!-- create container for list to post to -->
                    <!-- button to delete individual item off list, maybe hangs to the right of the item's title -->
                    <button type="button"><i class="fas fa-trash"></i></button>
                    <!-- maybe have warning pop when delete entire list is clicked? -->
                    <button type="submit" class="btn">Delete List</button>
            </div>
        </div>

    <!--Footer - Bulma Footer Layout-->
    <footer class="footer">
        <div class="content has-text-centered">
            <h1 class="title is-1">2021 Caffeine Overflow</h1>
        </div>
    </footer>
    <!--End Footer-->

    <!-- link JS file for Shopping List index -->
</body>
</html>
